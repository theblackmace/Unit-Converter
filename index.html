<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main-container">
            <div id="container1">
                <h2 id="app-title">Metric/Imperial Unit Conversion</h2>
                <input type="text">
                <button>Convert</button>
            </div>
            <div id="length" class="sub">
                <h3>Length (Meter/Feet)</h3>
                <p id="len-el" class="el"></p>
            </div>
            <div id="volume" class="sub">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="vol-el" class="el"></p>
            </div>
            <div id="mass" class="sub">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el" class="el"></p>
            </div>
        </div>
    </body>
</html>
